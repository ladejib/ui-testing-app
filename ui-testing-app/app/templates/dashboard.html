<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | UI Testing Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">UI Testing Sandbox</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/logout">Sign Out</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header">
                        <h4>Welcome, {{ user }}!</h4>
                    </div>
                    <div class="card-body">
                        <p class="lead">You've successfully logged in to the testing environment.</p>
                        
                        <div class="d-grid gap-3">
                            <button id="test-btn" class="btn btn-success">
                                Click Me (API Test)
                            </button>
                            <div id="api-response" class="alert alert-info d-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
